{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
  <h1>{{title}}</h1>
{% if showForm %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" value= "{{name}}" type="text" id="name_field" />

    <label for="text_field">Tweet:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
</div>

  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <p style = 'font-weight: bold; font-size: x-large'>All Tweets</p>
      <!-- display tweets here -->
      <div id= 'tweetlist'>
      {% for tweet in tweets %}
        <p id = 'name'><a href="/users/{{tweet.name}}">{{tweet.name}}</a></p>
        <p id = 'tweet'>{{tweet.text}} <a href="/users/{{tweet.name}}/tweets/{{tweet.tweetId}}">Check out this tweet</a></p>

      {% endfor %}
      </div>
    </div>
  </div>


{% endblock %}
